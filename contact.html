<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    main {
      padding-top: 80px;
    }

    /* Contact grid layout */
    .contact-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem;
      margin-bottom: 3rem;
      padding: 0 2rem;
    }

    .contact-card h2 {
      margin-bottom: 1rem;
    }

    .contact-card p {
      line-height: 1.6;
    }

    /* Enhanced form styling */
    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .contact-form .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 0.75rem 1rem;
      border-radius: var(--radius-sm);
      border: 1px solid rgba(0, 224, 255, 0.2);
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-primary);
      font-size: 1rem;
      transition: border 0.3s ease, background 0.3s ease;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border: 1px solid var(--accent-cyan);
      background: rgba(0, 224, 255, 0.05);
      outline: none;
    }

    .contact-form textarea {
      min-height: 140px;
      resize: vertical;
    }

    /* Icon circle styling */
    .contact-info-item {
      display: flex;
      align-items: flex-start;
      margin-bottom: 1.5rem;
      gap: 1rem;
      padding: 1rem;
      border-radius: var(--radius-sm);
      transition: background 0.3s ease;
    }

    .contact-info-item:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .contact-icon {
      flex-shrink: 0;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(0, 224, 255, 0.1);
      border: 1px solid var(--accent-cyan);
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--accent-cyan);
      font-size: 1.1rem;
    }

    .contact-info-text h3 {
      font-size: 1.1rem;
      margin-bottom: 0.25rem;
      color: var(--text-heading);
    }

    .contact-info-text a {
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 0.95rem;
      word-break: break-all;
      transition: color 0.3s ease;
    }

    .contact-info-text a:hover {
      color: var(--accent-cyan);
    }

    .status-card {
      margin-top: 2rem;
      padding: 1.5rem;
      background: linear-gradient(135deg, rgba(0, 224, 255, 0.05) 0%, rgba(0, 0, 0, 0) 100%);
      border-radius: var(--radius-md);
      border: 1px solid rgba(0, 224, 255, 0.2);
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .status-indicator {
      width: 12px;
      height: 12px;
      background-color: #00ff88;
      border-radius: 50%;
      box-shadow: 0 0 10px #00ff88;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.4);
      }

      70% {
        box-shadow: 0 0 0 10px rgba(0, 255, 136, 0);
      }

      100% {
        box-shadow: 0 0 0 0 rgba(0, 255, 136, 0);
      }
    }
  </style>
</head>

<body>

        <h4 style="color: var(--text-heading); margin-bottom: 0.25rem;">Current Status</h4>

          Open to new opportunities and collaborations.

    </div>
    </div>

    </section>

    </div>

    </main>

    <footer>

    <script>
      const menuToggle = document.getElementById('menuToggle');
      const navMenu = document.getElementById('navMenu');
      if (menuToggle) {
        menuToggle.addEventListener('click', () => { navMenu.classList.toggle('active'); });
        document.querySelectorAll('#navMenu a').forEach(link => link.addEventListener('click', () => navMenu.classList.remove('active')));
      }

      const observerOptions = { threshold: 0.1, rootMargin: '0px 0px -50px 0px' };
      const observer = new IntersectionObserver(entries => { entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add('revealed'); }); }, observerOptions);
      document.querySelectorAll('.scroll-reveal').forEach(el => observer.observe(el));

      document.querySelector('.contact-form').addEventListener('submit', function (e) {
        e.preventDefault();
        alert('Thank you for your message! I will get back to you soon.');
        this.reset();
      });
    </script>
</body>
