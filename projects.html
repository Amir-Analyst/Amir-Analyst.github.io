<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Projects by Amir Khan - Data-driven solutions and analytics projects.">
  <title>Projects - Amir Khan</title>
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    main {
      padding-top: 80px;
    }

    .featured-tag {
      display: inline-block;
      background: var(--gradient-primary);
      color: var(--bg-primary);
      padding: 0.5rem 1rem;
      border-radius: var(--radius-sm);
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .metrics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin: 2rem 0;
    }

    .metric-card {
      background: rgba(255, 255, 255, 0.03);
      padding: 1.5rem;
      border-radius: var(--radius-md);
      border: 1px solid rgba(0, 224, 255, 0.2);
      text-align: center;
      transition: all 0.3s ease;
    }

    .metric-card:hover {
      background: rgba(0, 224, 255, 0.05);
      border-color: var(--accent-cyan);
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(0, 224, 255, 0.15);
    }

    .metric-value {
      font-size: 2rem;
      font-weight: 700;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }

    .metric-label {
      color: var(--text-secondary);
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .insights-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      margin: 2rem 0;
    }

    .insight-card {
      background: rgba(255, 255, 255, 0.03);
      padding: 1.5rem;
      border-radius: var(--radius-md);
      border-left: 4px solid var(--accent-cyan);
    }

    .insight-card h3 {
      color: var(--accent-cyan);
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    .tech-stack {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin: 1.5rem 0;
      justify-content: center;
    }

    .tech-badge {
      background: rgba(0, 224, 255, 0.1);
      color: var(--accent-cyan);
      padding: 0.5rem 1rem;
      border-radius: var(--radius-sm);
      font-size: 0.9rem;
      font-weight: 500;
      border: 1px solid rgba(0, 224, 255, 0.3);
    }

    .cta-group {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 2rem;
    }
  </style>
</head>

<body>
  <!-- Navigation -->
  <nav>
    <div class="nav-container">
      <a href="index.html" class="logo">
        <div class="logo-image"><img src="assets/images/profile.jpg" alt="Amir Khan"></div>
        <span>Amir Khan</span>
      </a>
      <div class="menu-toggle" id="menuToggle"><span></span><span></span><span></span></div>
      <ul id="navMenu">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html" class="active">Projects</a></li>
        <li><a href="howiwork.html">How I Work</a></li>
        <li><a href="learningjourney.html">Learning Journey</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <main>
    <!-- Page Intro -->
    <section class="glass-panel scroll-reveal" style="text-align: center; margin-bottom: 3rem;">
      <h1 class="text-gradient mb-sm">Portfolio Projects</h1>
      <p style="color: var(--text-secondary); font-size: 1.1rem; max-width: 700px; margin: 0 auto; line-height: 1.8;">
        </footer>

        <!-- Scripts -->
        <script>
          const menuToggle = document.getElementById('menuToggle');
          const navMenu = document.getElementById('navMenu');

          if (menuToggle) {
            menuToggle.addEventListener('click', () => {
              navMenu.classList.toggle('active');
            });

            document.querySelectorAll('#navMenu a').forEach(link => {
              link.addEventListener('click', () => {
                navMenu.classList.remove('active');
              });
            });
          }

          const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
          };

          const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
              if (entry.isIntersecting) {
                entry.target.classList.add('revealed');
              }
            });
          }, observerOptions);

          document.querySelectorAll('.scroll-reveal').forEach(el => {
            observer.observe(el);
          });
        </script>
</body>

</html>
